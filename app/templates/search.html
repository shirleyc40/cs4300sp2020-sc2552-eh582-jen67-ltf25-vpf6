<body>

    <form class="form-inline global-search" autocomplete="off">
        <h1 style=" font-family:Futura; color: #264474">
            Restaurant Recommender based on Dietary Restrictions
        </h1>

        <br><br>

        <div id="inputs">
            <div class="text">
                <label for="input1" class="form-label">Enter your dietary restrictions separated by a comma</label>
                <input id="input1" type="text" name="dietary" class="form-control" placeholder="Dietary Restrictions"
                    required>
            </div>
            <div class="text">
                <label for="input2" class="form-label">Enter the type of food you want like pasta</label>
                <input id="input2" type="text" name="type" class="form-control" placeholder="Type of Food ex: pasta">
            </div>

            <div class="text">
                <label for="priceSelect" class="form-label">Price Range </label>
                <select class="form-select" id="priceSelect" aria-label="Default select example" name="price">
                    <option selected>Select your price preference</option>
                    <option value="10">Less than $10</option>
                    <option value="20">Less than $20</option>
                    <option value="30">Less than $35</option>
                    <option value="any">Any</option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary submit"> Submit </button>

        </div>

    </form>
</body>
