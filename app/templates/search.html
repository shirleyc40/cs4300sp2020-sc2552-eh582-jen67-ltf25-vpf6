<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bg">
        <p id="header">Bon APPÃ©tit</p>
        <p id="slogan">Find restaurants based on your cravings and diet preferences!</p>
        <form class="form-inline global-search" autocomplete="off">

            <div id="inputs">
                <div class="row">
                    <div class="col-4">
                        <label for="input1" class="form-label form-lab">Dietary Restrictions </label>
                        <p class="directions">(Enter ingredients or a diet, separated by a comma)</p>
                        <input id="input1" type="text" name="dietary" class="form-control" placeholder="Dietary Restrictions" required>
                    </div>
                    <div class="col-4">
                        <label for="input2" class="form-label form-lab">Food Cravings </label>
                        <p class="directions">(Enter the type of food you want, separated by a comma)</p>
                        <input id="input2" type="text" name="type" class="form-control" placeholder="Type of Food ex: pasta">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="locSelect" class="form-label form-lab">Location </label>
                        <select class="form-select" id="locSelect" aria-label="Default select example" name="location">
                            <option selected value="austin">Austin</option>
                            <option value="atlanta">Atlanta</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="priceSelect" class="form-label form-lab">Price Range </label>
                        <select class="form-select" id="priceSelect" aria-label="Default select example" name="price">
                            <option selected value="any">Any</option>
                            <option value="10">Less than $10</option>
                            <option value="20">Less than $20</option>
                            <option value="30">Less than $35</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary submit"> Submit </button>

            </div>

            <!-- <div id="reviews">
                <button type="button" class="btn btn-link review-btn" onclick="location.href='reviews'"> Leave a Review </button>
            </div> -->

        </form>

        <div id="reviews">
            <button type="submit" class="btn btn-link review-btn" onclick="location.href='reviews'"> Leave a Review </button>
        </div>
    </div>

</body>


</html>
